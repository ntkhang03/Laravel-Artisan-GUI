<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laravel Artisan GUI</title>

  <link href="{{bootstrapCss}}" rel="stylesheet">
  <link href="{{bootstrapDocsCss}}" rel="stylesheet">
  <link rel="stylesheet" href="{{bootstrapIconsCss}}">
</head>

<body>
  <div class="container-fluid my-3">
    <div class="d-flex justify-content-between align-items-center my-4">
      <div class="d-flex justify-content-center align-items-center ms-2">
        <img src="{{svgIcon}}" alt="Laravel Logo" style="width: 3rem;" class="me-2">
        <h2 class="text-center mb-0">Laravel Artisan GUI</h2>
      </div>
      <button class="btn btn-secondary" id="theme-toggle-btn">Switch Theme</button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Commands
          </div>
          <div class="card-body">
            <div class="mb-2">
              <label for="command-search-input" class="visually-hidden">Search Commands</label>
              <input type="text" class="form-control" id="command-search-input" placeholder="Search commands...">
            </div>
            <span id="search-result" class="text-muted mt-1"></span>
            <div class="accordion mt-3" id="commandsAccordion">
              <!-- Command list will be injected here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 mt-md-0 mt-3">
        <div class="card">
          <div class="card-header">
            Choose Folder (Optional)
          </div>
          <div class="card-body">
            <div class="mb-2">
              <label for="folder-path" class="form-label">Folder Path:</label>
              <div class="mb-2 input-group">
                <input type="text" class="form-control" id="folder-path" placeholder="Enter folder path relative to workspace">
                <button class="btn btn-primary" id="select-folder-btn">Browse</button>
              </div>

              <div class="bd-callout bd-callout-info rounded text-break mb-0"><strong>Note: </strong>This is the folder path to your Laravel project. All commands will be executed in this folder.</div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            Options
          </div>
          <div class="card-body">
            <label for="custom-command" class="form-label">Custom Command:</label>
            <div class="mb-2 input-group">
              <span class="input-group-text">php artisan</span>
              <input type="text" class="form-control" id="custom-command" placeholder="Enter custom command">
            </div>

            <div class="mb-2" id="label-input-container" style="display: none;">
              <label for="command-options" class="form-label" id="label-input-label">Label:</label>
              <input type="text" class="form-control" id="command-options">
            </div>

            <div id="command-description" class="bd-callout bd-callout-info rounded text-break mt-1 mb-2 p-2 d-none"></div>
            <div class="mb-3" id="file-select-container" style="display: none;">
              <label for="file-select" class="form-label">Select File:</label>
              <select class="form-select" id="file-select">
                <!-- File options will be loaded here -->
              </select>
            </div>
            <button class="btn btn-success" id="execute-btn">Execute</button>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">
            Output
          </div>
          <div id="output-container" class="card-body alert mb-0" style="border-top-left-radius: 0; border-top-right-radius: 0;">
            <pre id="output" class="mb-0" style="text-wrap: auto;"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{renderAccordionScript}}"></script>
  <script src="{{indexScript}}"></script>
</body>

</html>
